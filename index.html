<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>friend-filter</title>
    <!-- api.vk -->
    <script src="https://vk.com/js/api/openapi.js"  type="text/javascript"></script>
    <!-- coustom styles -->
    <link rel="stylesheet" href="css/style.css">

<body>
    <div class="frame">
        <div class="header">
            <p>Выберете друзей</p>
            <div class="close"></div>
        </div>

        <div class="inputs">
            <input class="leftInput" type="text" placeholder="Начните вводить имя друга">
            <input class="rightInput" type="text" placeholder="Название">
        </div>
        
        <div class="friendsArea">
            <div class="allFriends">
                <div class="allFriendsHeader"><p>Ваши друзья</p></div>
                <div class="listAll">
                    
                </div>
            </div>
            <div class="selectedFriends">
                <div class="selectedFriendsHeader"><p>Друзья в списке</p></div>
                <div class="listSelected">

                </div>
            </div>
        </div>
        <div class="wrapperButton">
            <button class="saveButton">Сохранить</button>
        </div>
    </div>
